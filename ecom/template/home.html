{% extends "header_footer.html" %}
{% load  static  %} 

   
  
   
     



{% block content %}

   
   

    <!-- Featured Products -->

    <div class="small-container">
        <h2 class="title">Featured Products</h2>
        
        <div class="row">
            {% for Products in Featured_Products %}
            <div class="col-4">

                <a href="{% url 'details_product' Products.id %}">
                    <img src="{{ Products.image.url }}"></a>
                    <h4>{{Products.title}}</h4>

               
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>$50.00</p>
                
            </div>
            {% endfor %}        
            
            
        </div>




        <h2 class="title">Latest Products</h2>

        <div class="row">
            {% for Products in latest_Products %}
            <div class="col-4">
                <a href="{% url 'details_product' Products.id %}"><img src="{{ Products.image.url }}"></a>
                <h4>{{Products.title}}</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>$50.00</p>
            </div>
            {% endfor %}
        </div>
      
            
            
       
    </div>


  

    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

{% endblock content %}
